<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment </h4>
        <p>You can leave a comment using this comment form</p>

        <form>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control shadow-effect" id="name" placeholder="Enter your name here">
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" id="comment" placeholder="Add your comment here"></textarea>
            </div>

            <button type="submit" class="btn btn-info btn-theme">Submit</button>

        </form>

    </div>
</div>
